buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.2.4'
    }
}

apply plugin: 'com.android.library'
apply plugin: 'bintray-release'

android {
    compileSdkVersion 24
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 24
    }

    buildTypes {
        release {
            zipAlignEnabled true
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86' // <- only the supported ones
            }
            packagingOptions{
                doNotStrip '*/mips/*.so'
                doNotStrip '*/mips64/*.so'
            }
        }
    }
}

publish {
    groupId = 'net.ypresto.androidtranscoder'
    artifactId = 'android-transcoder'
    version = '0.1.10-SNAPSHOT'
    licences = ['Apache-2.0']
    website = 'https://github.com/ypresto/android-transcoder'
    autoPublish = false
    dryRun = false
}
